<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Task</title>

  </head>

  <body class ="bg-light">
    <div class="container" >
      <div id="form" style="margin-top: 25%;" class="border border-primary p-3">
        <form method="post" action="/add-task">
          <div class="row">
            <div class="form-group col-6 offset-3">
              <label for="desc">Description:</label>
              <textarea name="description" id="desc" class="formcontrol" required></textarea>
              <div id="passwordInfo" class="form-text">
                Merry Wut ya doing?
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-6 offset-3">
              <lable for="hour">Time:</lable>
              <input name="horaire" id="'hour" type="time" class="formcontrol"  required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6 offset-3">
              <label for="date">Date:</label>
              <input name="date" id="date" type="date" class="formcontrol" required>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-6 offset-3">
              <lable for="image">Thumbnail:</lable>
              <input name="imageUrl" id="image" type="text" class="formcontrol" required>
            </div>
          </div>

          <div class="row">
            <button type="submit" class="btn btn-success mx-auto">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
